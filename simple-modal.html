<!DOCTYPE html>
<html lang="en">
<head>

  <title>Simple Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="https://borhan-siddik.github.io/scripts/images/favicon.png">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/simple-modal.css">

</head>
<body>
	<div class="container">
		<div class="row align-content-center justify-content-center" style="height: 90vh;">
			<div class="col-md-6 p-5 bg-light text-center">
				<h2 class="mb-4">Modal Login Form</h2>
				<button class="btn btn-success" onclick="document.querySelector('#bs-modal-1').style.display = 'flex'">Click to Login</button>
			</div>
		</div>
	</div>
	<div class="bs-custom-modal" id="bs-modal-1">
		<div class="bs-modal-fixed container bg-info p-5 animate">
			<div class="row justify-content-center">
				<div class="col-8" id="bs-modal-col">
					<span class="bs-close" onclick="document.querySelector('#bs-modal-1').style.display = 'none'">&times;</span>
					<h3>Header of Modal</h3>
					<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore nihil vitae, rerum animi deserunt aliquam vero repellendus esse quasi magnam rem excepturi ab, recusandae iste expedita, consequuntur minima porro. Deleniti?</p>
					<h4 class="m-0 p-0">Footer of Modal</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Required -->
	<script>
		var modal = document.getElementById("bs-modal-1");
		window.onclick = function(event) {
			if(event.target == modal) {
			modal.style.display = "none";
		}
		}
	</script>
	<!-- Required -->
</body>
</html>
